<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1,width=device-width">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="static/styles.css">
        <title>Advanced Search</title>
    </head>
    <body>
        <header class="border-bottom mb-5">
            <div class="navbar navbar-expand justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="image.html">Imange</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="advanced.html">Advanced</a>
                    </li>
                </ul>
            </div>
            <div class="py-3 ps-5">
                <h5 style="color: rgb(200, 0, 0)">Advanced Search</h5>
            </div>
        </header>
        <main class="ps-5">
            <h5>Find pages with...</h5>
            <form action="https://www.google.com/search">   
                <div class="py-1">
                    <label class="input-label">all these words:</label>
                    <input class="col-sm-6" type="text" name="as_q">
                </div>
                <div class="py-1">
                    <label class="input-label">this exact word or phrase:</label>
                    <input class="col-sm-6" type="text" name="as_epq">
                </div>
                <div class="py-1">
                    <label class="input-label">any of these words:</label>
                    <input class="col-sm-6" type="text" name="as_oq">
                </div>
                <div class="py-1">
                    <label class="input-label">none of these words:</label>
                    <input class="col-sm-6" type="text" name="as_eq">
                </div>
                <div class="py-3">
                    <input class="advanced-button" type="submit" value="Advanced Search">
                </div>
            </form>
        </main>
    </body>
</html>
